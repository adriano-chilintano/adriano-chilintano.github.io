---
layout: compress
---
<!DOCTYPE html>
<html>
	<head>
		<title>{{ site.title }}</title>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="{{ site.author.name }}">
		<meta name="description" content="{{ site.description }}">
		<meta http-equiv="content-language" content="{{ site.locale }}" />
		<meta name="generator" content="Jekyll v{{ jekyll.version }}">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type="text/css">
		<link rel="stylesheet" href="/css/main.css">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/touch-icon.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    {% feed_meta %}

	</head>

	<body id="top">
 <header id="header">
        <div class="inner">
          <a href="http://www.nueva-york.biz/" class="image avatar"><img src="/images/avatar.jpg" alt="" /></a>
          <h1><strong>Меню</strong><br />
          <a href="http://www.nueva-york.biz/">Главная</a></h1>
        </div>
      </header>

    {{ content }}

    <footer id="footer">
      <p class="editor-link"><a href="cloudcannon:collections/_data/social.yml" class="button"><strong>&#9998;</strong> Update Social Icons</a></p>
      <ul class="icons">
        {% for account in site.data.social %}
					<li>
						<a {% if account.new_window %}target="_blank"{% endif %} href="{% include relative-src.html src=account.link %}" {% if account.social_icon %}class="icon fa-{{ account.social_icon | slugify }}"{% endif %}>
              <span class="label">{{ account.name }}</span>
						</a>
					</li>
				{% endfor %}
        {% if site.author.email %}
        <li>
          <a href="mailto:{{ site.author.email }}" class="icon fa-envelope-o">
            <span class="label">Email</span>
          </a>
        </li>
        {% endif %}
      </ul>
    </footer>

		<script src="/js/jquery.min.js"></script>
		<script src="/js/jquery.poptrox.min.js"></script>
		<script src="/js/skel.min.js"></script>
		<script src="/js/util.js"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
